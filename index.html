    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
        --sar: env(safe-area-inset-right);
      }

      body {
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
        /* Prevent elastic scrolling on the body to make it feel like an app */
        overscroll-behavior-y: none;
        background-color: #f8fafc;
      }

      /* Prevent iOS text size adjust */
      html {
        -webkit-text-size-adjust: 100%;
      }

      /* Fix for iOS input zooming: Inputs must be 16px to prevent auto-zoom */
      @media screen and (max-width: 768px) {
        input, select, textarea {
          font-size: 16px !important;
        }
      }

      /* Custom scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      /* Hide scrollbar for mobile horizontal scrolling areas but allow scroll */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
    </style>
